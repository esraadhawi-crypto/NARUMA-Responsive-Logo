<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Logo Assignment</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        picture img { width: auto; max-width: 90vw; height: auto; max-height: 200px; }
    </style>
</head>
<body>

    <picture>
        <source media="(min-width: 1024px)" srcset="logo-desktop.svg">
        
        <source media="(min-width: 600px)" srcset="logo-tablet.svg">
        
        <img src="logo-phone.svg" alt="Responsive Logo">
    </picture>

</body>
</html>
